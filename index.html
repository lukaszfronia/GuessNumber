<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container-game">
      <div class="game">
        <h1 class="game-title">I'm thinking of a number between 1-20</h1>
        <p class="game-second-title">Can you guess it</p>
        <div class="guess">
          <input type="number" min="1" max="20" class="input-guess" />
          <button class="btn">Guess</button>
        </div>
        <p class="hint">Hint: <span class="hint-text"> Larger than </span></p>
        <p class="win hidden">
          Good Job! The number was <span class="win-num">4</span> You guessed it
          in <span class="moves">12</span> moves
        </p>
      </div>
      <footer class="footer">
        <p class="copyright">
          Copyright &copy; <span class="year">2027</span> by ≈Åukasz Fronia
        </p>
      </footer>
    </div>
  </body>
</html>
